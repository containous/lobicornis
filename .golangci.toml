[run]
  deadline = "2m"
  skip-files = [
    "^unsecured/"
  ]

[linters-settings]

  [linters-settings.govet]
    check-shadowing = true

  [linters-settings.gocyclo]
    min-complexity = 16.0

  [linters-settings.maligned]
    suggest-new = true

  [linters-settings.goconst]
    min-len = 3.0
    min-occurrences = 3.0

  [linters-settings.misspell]
    locale = "US"

[linters]
  enable-all = true
  disable = [
    "maligned",
    "lll",
    "gas",
    "dupl",
    "prealloc",
    "scopelint",
  ]

[issues]
  exclude-use-default = false
  max-per-linter = 0
  max-same = 0
  exclude = [
    "`(Version|BuildDate)` is a global variable", # meta/version.go
    "`(.+)RE` is a global variable", # mjolnir/close.go
  ]
